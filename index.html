<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>

	<link href="style.css" type="text/css" rel="stylesheet">


	<!-- link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" /-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="fondo">
	<div class="encabezado"></div>

	<div class="container-fluid" style="margin-top: 30px;">
		
		<div class="row col-lg-4 col-lg-offset-4 registro" >
			<form autocomplete="off">
				<h3>Registro</h3>

				<div class="">
					<input type="text"  name="nombre" placeholder="Nombre" class="form-control" />
				</div>

				<div class="">
					<input type="text"  name="apellido" placeholder="Apellido" class="form-control" />
				</div>

				<div class="">
					<input type="number" name="dni" pattern="[0-9]"  placeholder="DNI" class="form-control" />
				</div>

				<div class="">
					<input type="email"  name="email" placeholder="Email" class="form-control" />
				</div>

				<div class="">
					<input type="number"  name="tel" pattern="[0-9]" placeholder="Teléfono" class="form-control" />
				</div>
	
				<div>
				  <label>Seleccione un plan: </label>
				  <select name="tipoSeg">
					<option>Básico</option>
					<option>Intermedio</option>
					<option>Premium</option>
				  </select>
				</div>
			
				<div class="form-group">
					<div class="">
						<button type="button" class="btn btn-primary btn-block" onclick="enviarForm()">Registrar Usuario</button>
					</div>
				</div>

			</form>
		</div>
	</div>
	
	<!--<div class="row col-lg-4 col-lg-offset-4" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">-->
	<div class="row col-lg-4 col-lg-offset-4">
		<div id="datosFormulario"></div>
	</div>
	  
	<script src="index.js"></script>   
</body>
</html>
